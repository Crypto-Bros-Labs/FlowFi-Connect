spring.application.name=cb_flow_connect_api

# DATA SOURCE #
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# EMAIL #
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USERNAME}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT CONFIGURATION #
jwt.secret-key=${JWT_SECRET_KEY}
jwt.token-prefix=${JWT_TOKEN_PREFIX}
jwt.token-expiration-after-days=${JWT_TOKEN_EXPIRATION_AFTER_DAYS}
jwt.refresh-token-expiration-after-days=${JWT_REFRESH_TOKEN_EXPIRATION_AFTER_DAYS}

# JUNO #
juno.api-key=${JUNO_API_KEY}
juno.api-secret=${JUNO_API_KEY_SECRET}
juno.base-url=https://stage.buildwithjuno.com

# CAPA #
capa.api-key=${CAPA_API_KEY}
capa.base-url=https://production-api.capa.fi/api/partner/v2/